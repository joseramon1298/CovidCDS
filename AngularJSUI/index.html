<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title ng-bind="title"></title>
    <script src="angular.js"></script>
    <script src="angular-route.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css">
    <link rel="icon" type="image/png" href="imagenes/logo.png"/>
</head>
<body>
    <header ng-controller="HeaderController">
        <nav class="navbar navbar-expand-lg navbar-light bg-dark navbar-height">
            <a class="navbar-brand text-white" href="#/"><img src="imagenes/logo.png" alt="Logo CDS"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                  <a class="nav-link text-white" href="#/">Inicio</a>
                  </li>
                    <li class="nav-item" ng-show="user">
                      <a class="nav-link text-white" href="#/consultar">Consultar</a>
                    </li>
                    <li class="nav-item" ng-show="user">
                      <a class="nav-link text-white" href="#/resumen">Resumen</a>
                    </li>
                    <li class="nav-item" ng-show="user">
                      <a class="nav-link text-white" href="#/grafico">Gráfico</a>
                    </li>
                  <li class="nav-item" >
                      <a class="nav-link text-white" href="#/contacto">Contacto</a>
                  </li>
              </ul>
              <a class='navbar-text text-white' ng-hide="user" href="#/login">
                <i class='bi bi-arrow-bar-right'>Iniciar Sesión</i>
              </a>
              <img ng-src="{{user.photoURL}}" ng-show="user" class="profile-picture">&nbsp;&nbsp;
              <a class='navbar-text text-white' ng-click="signOut()" ng-show="user">
                <i class='bi bi-arrow-bar-right text-danger'>Cerrar Sesión</i>
              </a>
        </nav>
    </header>
    <div id="content" ng-view></div>
    <footer class="bg-dark text-white">
        <div class="container py-3">
          <div class="row">
            <div class="col-lg-4 col-md-6">
              <h4>COVIDCDS</h4>
              <p>¡Encuentra toda la información que necesitas sobre el COVID-19 aquí!</p>
            </div>
            <div class="col-lg-4 col-md-6">
              <h4>Enlaces útiles</h4>
              <ul class="list-unstyled">
                <li><a  href="#/" class="text-white">Inicio</a></li>
                <li><a  href="#/contacto" class="text-white">Contacto</a></li>
              </ul>
            </div>
            <div class="col-lg-4 col-md-12">
              <h4>Iniciar sesión</h4>
              <p>¡Inicia sesión para acceder a toda la información sobre el COVID-19!</p>
            </div>
          </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
